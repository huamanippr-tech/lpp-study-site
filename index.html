<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>LPP Study â€“ Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --ethics:#D8BFD8;
  --family:#FFD1DC;
  --ink:#243042;
  --bg:#FFF7FC;
  --card:#fff;
  --r:18px;
  --sh:0 10px 15px rgba(0,0,0,.05);
}
*{box-sizing:border-box;}
body{margin:0;font-family:Nunito,system-ui,sans-serif;background:var(--bg);}
.wrap{max-width:1100px;margin:auto;padding:24px 16px;}
nav{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-bottom:30px;}
nav a{padding:10px 20px;background:var(--card);border-radius:var(--r);box-shadow:var(--sh);text-decoration:none;font-weight:bold;color:var(--ink);transition:background .2s;}
nav a:hover{background:#f0f0f0;}
h1{text-align:center;margin-bottom:40px;}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;}
.card{background:var(--card);padding:20px;border-radius:var(--r);box-shadow:var(--sh);text-align:center;}
</style>
</head>
<body>
<div class="wrap">
  <h1>LPP Study Dashboard</h1>
  <nav>
    <a href="family.html">Family Law</a>
    <a href="ethics.html">Ethics</a>
  </nav>
  <div class="cards">
    <div class="card">
      <h2>Family Law Progress</h2>
      <p id="family-progress">0%</p>
    </div>
    <div class="card">
      <h2>Ethics Progress</h2>
      <p id="ethics-progress">0%</p>
    </div>
  </div>
</div>
</body>
</html>
